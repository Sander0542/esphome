                      id: lights_page_btn
                      bg_opa: TRANSP
                  - lvgl.button.update:
                      id: devices_page_btn
                      bg_opa: TRANSP
                  - lvgl.button.update:
                      id: settings_page_btn
                      bg_opa: TRANSP
            - button:
                id: devices_page_btn
