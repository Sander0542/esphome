sensor:
  - platform: homeassistant
    id: airco_current_temperature_state
    entity_id: "${air_conditioner_entity}"
    attribute: current_temperature
    on_value:
      then:
        - lvgl.arc.update:
            id: air_conditioner_arc_current_temp
            value: !lambda return x;
  - platform: homeassistant
    id: airco_target_temperature_state
    entity_id: "${air_conditioner_entity}"
    attribute: temperature
    on_value:
      then:
        - lvgl.arc.update:
            id: air_conditioner_arc_target_temp
            value: !lambda return x;
        - lvgl.label.update:
            id: air_conditioner_target_temperature_whole
            text: !lambda |-
              static char buf[10];
              int whole_part = static_cast<int>(id(airco_target_temperature_state).state);
              snprintf(buf, 10, "%d", whole_part);
              return buf;
        - lvgl.label.update:
            id: air_conditioner_target_temperature_fraction
            text: !lambda |-
              static char buf[10];
              int whole_part = static_cast<int>(id(airco_target_temperature_state).state);
              int fractional_part = static_cast<int>((id(airco_target_temperature_state).state - whole_part) * 10);
              snprintf(buf, 10, ".%01d", fractional_part);
              return buf;
